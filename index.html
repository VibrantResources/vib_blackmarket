<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headbag Overlay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        .general {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* fallback if image fails */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Start invisible */
            opacity: 0;
            pointer-events: none;

            /* Default transition for fade-in */
            transition: opacity 1s ease-in-out;
        }

        .general.active {
            opacity: 1;
            pointer-events: auto;
            transition: opacity 1s ease-in-out; /* fade-in slower */
        }

        .general.fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out; /* fade-out faster */
        }

        .general img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="general">
        <!-- Use the direct imgur URL (important!) -->
        <img src="https://i.imgur.com/OctsQ0r.png" alt="bag overlay">
    </div>

    <script>
        const overlay = document.querySelector('.general');

        window.addEventListener('message', function(event) {
            console.log("NUI message received:", event.data.type);

            if (event.data.type === "openGeneral") {
                overlay.classList.remove('fade-out');
                overlay.classList.add('active');
            } else if (event.data.type === "closeAll") {
                overlay.classList.remove('active');
                overlay.classList.add('fade-out');
            }
        });
    </script>
</body>
</html>
